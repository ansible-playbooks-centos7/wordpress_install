---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: wordpress_install
    image: ${AMI_ID}
    instance_type: t2.micro
    vpc_subnet_id: ${VPC_SUBNET_ID}
provisioner:
  name: ansible
  playbooks:
    converge: ../../install.yml
  log: true
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - converge
    - cleanup
    - destroy
